			function multiply() {
				//获取实参长度
				var length = arguments.length,
					sum = 1,
					parameter;
				//遍历每个一实参
				for(var i = 0; i < length; i++) {
					parameter = arguments[i];
					sum = sum * parameter;
				}
				//返回最后乘积
				return sum;
			}
